<html>
    <head>
<body>
<script type="text/javascript">
    function display(l,b)
    {
        l=document.form1.leng.value;
        b=document.form1.bred.value;
        area=l*b;
        alert("Area of Rectangle :"+area);
    }
    </script>
    </head>
    <body>
    <form name="form1">
        Enter the length :<input type="text" name="leng"><br><br>
        Enter the length :<input type="text" name="bred"><br><br>
        <input type="button" onclick="display(leng,bred)" value="Calculate Area"/>
        </form>
        </body>
        </html>
